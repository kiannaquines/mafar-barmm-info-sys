{% extends './includes/auth_base.html' %}
{% load static %}

{% block auth_content %}
<div class="container container-login animated fadeIn">
    <div class="d-flex align-items-center justify-content-center mb-3">
        <img src="{% static 'assets/img/logo.png' %}" width="90%" height="100%" alt="MAFAR BARMM SGA Logo" class="text-center">
    </div>
    {% include './includes/message.html' %}
    <form method="post" class="mt-5">
      {% csrf_token %}
        <div class="login-form">
            <div class="form-sub">
                {% for input in form %}
                <div class="form-floating form-floating-custom mb-3">
                    {{ input }}
                    <label for="{{ input.id_for_label }}">{{ input.label }}</label>
                    {% if input.id_for_label == 'id_password' %}
                    <div class="show-password">
                        <i class="icon-eye"></i>
                    </div>
                    {% endif %}
                  </div>
                {% endfor %}
            </div>
            <div class="row m-0">
                <div class="d-flex form-sub">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="rememberme"
                            checked
                        >
                        <label class="form-check-label" for="rememberme">Remember Me</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </div>
    </form>
</div>
{% endblock %}
